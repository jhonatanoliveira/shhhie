    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Shhhie</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="pagination-centered">
            <a href="http://www.shhhie.com"><img src="img/shhhie_logo_v3_400.png" class="imageLogo"></a>
        </div>

        <div class="container-fluid">
            <div class="instructionsPage">
                <img src="img/instructionsPage.png">
            </div>

            {{>mainMenu}}

            {{>subMenu}}

            {{>flashMessage}}

            {{>pagesController}}

            {{>footMenu}}

            <hr>

            <footer>
                <p>&copy; Shhhie 2013</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>

    </body>


    <template name="mainMenu">
        <!-- Example row of columns -->
            <div class="row-fluid pagination-centered shhhie-menu">
                <div class="span4">
                    <div class="row-fluid">
                        <img src="img/shhhie_new_chatroom_v3_200.png" class="chatroomKeyToShow pointerCursor" title="New chatroom key" >
                        {{#if chatroomKeyToShow}}
                            <br />
                            <input type="text" class="span8 chatroomKeyToShowInput input-medium" value="{{chatroomKeyToShow}}" >
                        {{/if}}
                    </div>
                </div>
                <div class="span4">
                    <img src="img/shhhie_open_chatroom_v3_200.png" class="pointerCursor openChatroomClicking" title="Open a chatroom">
                    <br />
                    <input type="text" class="span8 openChatroom input-medium">
               </div>
                <div class="span4">
                    <img src="img/shhhie_help_v3_200.png" class="shhhieHelp pointerCursor" title="Let's us help you">
                </div>
            </div>
    </template>

    <template name="subMenu">
        <div class="row-fluid shhhie-submenu">
            <div class="span1 offset1 sendByFace">
                <img src="img/shhhie_face_v3_80.png" class="pointerCursor" title="Send key by Face">
            </div>
            <div class="span1 sendByEmail">
                <img src="img/shhhie_email_v3_80.png" class="pointerCursor" title="Send key by Email">
            </div>
        </div>
    </template>

    <template name="flashMessage">
    	{{#if isFlashMessage "alertError"}}
    	<div class="alert alert-error">
    		<button type="button" class="close">&times;</button>
		  	<strong>Sorry, we got an error: </strong> {{message}}
    	{{/if}}
    	{{#if isFlashMessage "alertInfo"}}
    	<div class="alert alert-info">
    		<button type="button" class="close">&times;</button>
		  	<strong>Just a warning: </strong> {{message}}
    	{{/if}}
    	{{#if isFlashMessage "alertSuccess"}}
    	<div class="alert alert-success">
    		<button type="button" class="close">&times;</button>
		  	<strong>Nice work: </strong> {{message}}
    	{{/if}}	
		</div>
    </template>

    <template name="pagesController">


        {{#if activePageIs "chatPage"}}
            {{>chat}}
        {{else}}
            {{#if activePageIs "sendByFacePage"}}
                <img src="img/shhhie_back_80.png" class="backMainPage pointerCursor" title="Back" />
                {{>sendByFace}}
            {{/if}}

            {{#if activePageIs "sendByEmailPage"}}
                <img src="img/shhhie_back_80.png" class="backMainPage pointerCursor" title="Back" />
                {{>sendByEmail}}
            {{/if}}

            {{#if activePageIs "shhhieHelpPage"}}
                <img src="img/shhhie_back_80.png" class="backMainPage pointerCursor" title="Back"/>
                {{>shhhieHelp}}
            {{/if}}

            {{#if activePageIs "shhhieContactPage"}}
                <img src="img/shhhie_back_80.png" class="backMainPage pointerCursor" title="Back"/>
                {{>shhhieContact}}
            {{/if}}

            {{#if activePageIs "shhhieErrorPage"}}
                <img src="img/shhhie_back_80.png" class="backMainPage pointerCursor" title="Back"/>
                {{>shhhieError}}
            {{/if}}

            {{#if activePageIs "shhhieDonate"}}
                <img src="img/shhhie_back_80.png" class="backMainPage pointerCursor" title="Back"/>
                {{>shhhieDonate}}
            {{/if}}

        {{/if}}
    </template>


    <template name="chat">
        {{#if isUserLogged}}
            <div class="row-fluid shhhie-chat">
                <div class="span12 ">
                	<div class="row-fluid chat-buttons">
                		<img class="quitChatroom pointerCursor" src="img/shhhie_quit_chatroom.png" alt="Quit Chatroom" title="Quit chatroom">
                		<img class="deleteChatroom pointerCursor" src="img/shhhie_delete_chatroom_key_v2.png" title="Delete chatroom key" alt="Delete Key" >
                	</div>
                    <div class="chat-component">
                    {{#each messages}} 
                    <p>
                        {{decrypt}}
                    </p>
                    {{/each}}

                    <textarea rows="5" class="message span12 well" placeholder="Say something…" maxlength="280"></textarea>
                    </div>
                </div>
            </div>
        {{/if}}

    </template>


    <template name="sendByFace">
        
        <div class="row-fluid">
            <h1>Send the chatroom key to someone by Facebook message</h1>
        </div>

        <div class="row-fluid lead">
            <p>
            We will help you to share you chatroom key with your target anonymously: put the chatroom key you just got in the text box below. Now, put the Facebook username of your target (you may easily get his Facebook username from the URL of his Facebook personal page: http://facebook.com/USERNAME). And send it! A last observation: as we are not "friend" of your target in Facebook, hance your message will appear in the "other" section (we hope he/she'll read it!), but unfortunately we can not garantee that your target will receive or even read the message :/
            </p>
        </div>

        <div class="row-fluid">
            <form class="form-inline">
                <legend>Send key by Facebook</legend>
                    <label class="lead">Chatroom key:</label> <input type"text" placeholder="Paste the key..." class="sendByFaceChatroomKey input-medium" />
                    <label class="lead">Facebook username:</label> <input type"text" placeholder="Type his/her username..." class="sendByFaceUsername input-medium" />@facebook.com
                    <br />
                    <input type="submit" value="submit" class="btn sendByFaceButton" />
            </form>
        </div>
    </template>

    <template name="sendByEmail">
        <div class="row-fluid">
            <h1>Send the chatroom key to someone by Email</h1>
        </div>
        <div class="row-fluid lead">
            <p>
            We will help you to share you chatroom key with your target anonymously: put the chatroom key you just got in the text box below. Now, put the Name of your target and his email. Now send it!.
            </p>
        </div>

        <div class="row-fluid">
            <form class="form-inline">
                <label class="lead">Chatroom key:</label> <input required="" data-validation-required-message="Please paste your code here" type"text" placeholder="Paste the key..." class="sendByEmailChatroomKey input-medium" />
                <label class="lead">His/Her name:</label> <input type"text" placeholder="Optional" class="sendByEmailUsername input-medium" />
                <label class="lead">His/Her email:</label> <input required="" type="email" placeholder="Type it here" class="sendByEmailEmail input-medium" />
                <br/>
                <input type="submit" value="submit" class="btn sendByEmailButton" />
            </form>
    </template>


    <template name="shhhieHelp">

        <div class="accordion" id="accordion">

        	<div class="accordion-group">
		    <div class="accordion-heading">
		      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
		        What is SHHHIE?
		      </a>
		    </div>
		    <div id="collapseOne" class="accordion-body collapse">
		      <div class="accordion-inner">
		        <ul>
	            <li >SHHHIE is the real way to talk with people ANONYMOUsLY</li>
		        </ul>
		      </div>
		    </div>
	        </div>

	        <div class="accordion-group">
		    <div class="accordion-heading">
		      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
		        How to use SHHHIE
		      </a>
		    </div>
		    <div id="collapseTwo" class="accordion-body collapse">
		      <div class="accordion-inner">
		        <ul>
		            <li >If you want to start a new chatroom:</li>
		            <ul>
			            <li >1. Click on NEW CHATROOM KEY, the first image, to get a NEW KEY</li>
			            <li >2. Copy the generated KEY. Save it if you want to use it another time</li>
			            <li >3. Share the KEY with the person you want to talk with. It is possible to do it ANONYMOUSLY, by Email and Facebook, the two images below the NEW CHATROOM KEY box</li>
		        	</ul>
		        </ul>
	        	<ul>
		            <li >If you received a key / To open a existing chatroom:</li>
		        	<ul>
			            <li >1. Paste the KEY into the OPEN A CHATROOM KEY box, below the second image</li>
			        </ul>
		        </ul>
		      </div>
		    </div>
	        </div>


	        <div class="accordion-group">
		    <div class="accordion-heading">
		      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
		        Why use SHHHIE?
		      </a>
		    </div>
		    <div id="collapseThree" class="accordion-body collapse">
		      <div class="accordion-inner">
		        <ul>
		            <li >To not be tracked because of a chat</li>
		            <li >To know more about someone, but not be known</li>
		            <li >To chat about confidential informations</li>
		            <li >To feel free to talk whatever you want to whoever is willing to hear</li>
		            <li >To not have proof of leaked information</li>	
		        </ul>
		      </div>
		    </div>
	        </div>


	        <div class="accordion-group">
		    <div class="accordion-heading">
		      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
		        Is SHHHIE secure?
		      </a>
		    </div>
		    <div id="collapseFour" class="accordion-body collapse">
		      <div class="accordion-inner">
		        <ul>
		            <li >We did not asked any information about you, right? You can just get a KEY, open the Chatroom and start talking. NO SIGN UP IS REQUIRED</li>
		            <li >The conversation's history is limited by 10 lines. If yet someone in the Chatroom wants to keep tracking the talk, he/she will need to find out a way. Good luck!</li>
		            <li >In the chatroom you do not know who says what. Then, if accidentally you drop an information about yourself, don't worry: nobody in the Chatroom can prove that the information came from you. After all, nobody knows who is said what and even how many people are at the Chatroom - Yes, maybe someone who has the KEY invited another guest!</li>
		            <li >All messages exchanged in Chatroom are encrypted in our database by the Chatroom KEY. This means that only you and whoever you shared the KEY with, can see thelast messages</li>

		            <li >If you wonder how powerful is the encryption, be advised that we use the ADVANCED ENCRYPTION STANDARD (AES), the same encryption technology used by the USA Armed Force. And guess what? Only you got the KEY because it is genareted in your browser and it is not recorded in our database
		            <li >And, if you are still concerned about your IP address, that may be recorded in somewhere between your computer and our server, use the <a href="https://www.torproject.org/index.html.en">Tor Browser</a> to mask it</li>
	        	</ul>
		      </div>
		    </div>
	        </div>

	        
	        <div class="accordion-group">
		    <div class="accordion-heading">
		      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
		        Have fun with safety
		      </a>
		    </div>
		    <div id="collapseFive" class="accordion-body collapse">
		      <div class="accordion-inner">
		        <ul>
		            <li >Do NOT use this service for or malicious business</li>
		            <li >You are entirely responsible by the legally and security of the content in conversations</li>
		            <li >Shhhie.com is NOT responsible for any illegal or malicious content discussed by our users or the consequences related to those conversations</li>
		        </ul>
		      </div>
		    </div>
	        </div>

    	</div>
    </template>


    <template name="shhhieContact">
        <div class="row-fluid">
            <h1>Send us a hi!</h1>
        </div>
        <div class="row-fluid lead">
            <p>
            Tell us your opinion, critic, compliment… anything! Identify yourself only if you want - but if you are expecting an answer, please do it.
            </p>
        </div>
        <div class="row-fluid">
            <form>
                <legend>Your message for us</legend>
                <label class="lead">Name:</label> <input type"text" name="name" class="sendContactUsername" placeholder="Your real/fake/nickname" />
                <label class="lead">Email:</label> <input type"text" name="email" placeholder="optional..." class="sendContactEmail" />
                <label class="lead">Message:</label> <textarea rows="8" class="sendContactMessage"></textarea>
                <br/>
                <input type="submit" class="btn sendContactButton" value="submit" />
            </form>
        </div>
    </template>

    <template name="shhhieError">
    	<div class="row-fluid pagination-centered">
    		<img src="img/shhhie_error_v2_140.png">
    	</div>
    </template>

    <template name="footMenu">
        <div class="row-fluid pagination-centered shhhie-footmenu">
            <div class="span4">
            	<a href="https://www.facebook.com/Shhhie" target="_blank">
                	<img src="img/like_facebook_80.png" class="pointerCursor" title="Like us at Facebook">
                </a>
            </div>
            <div class="span4">
                <img src="img/shhhie_donation.png" class="shhhieDonate pointerCursor" title="Donate">
